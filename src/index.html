<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://faviconka.ru/ico/1/faviconka.ru_1_100079.ico" type="image">
	<meta name="descrpition" content="Интерактивный сервис загрузки карточек с фотографиями.">
	<meta name="author" content="Вадим Черепанов">
	<title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сайта Mesto">
  </header>

	<main>
		<section class="profile">
			<img src="<%=require('./images/АваВадим.jpg')%>" class="profile__avatar" alt="Фотография Вадима Черепанова">
			<div class="profile__user">
				<div class="profile__info">
					<h1 class="profile__title">Вадим Черепанов</h1>
					<button type="button" class="profile__edit-button"></button>
				</div>
				<p class="profile__subtitle">Приемник Билла Гейтса</p>
			</div>
			<button type="button" class="profile__add-button"></button>
		</section>

		<section>
			<ul class="cards">
			</ul>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__copyright">&copy; 2021 Mesto Russia</p>
	</footer>

	<div class="popup profile-popup">
		<div class="popup__container">
			<h2 class="popup__name">Редактировать профиль</h2>
			<form class="popup__form" name="popup-form" novalidate>
				<input type="text" class="popup__input" name="input-title" id="input-popup-title" value="" placeholder="Имя" minlength="2" maxlength="40" required>
				<span class="popup__error-message input-popup-title-error"></span>
				<input type="text" class="popup__input" name="input-subtitle" id="input-popup-subtitle" value="" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
				<span class="popup__error-message input-popup-subtitle-error"></span>
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
			<button type="button" class="popup__closed"></button>
		</div>
	</div>

	<div class="popup popup-type-place">
		<div class="popup__container">
			<button type="button" class="popup__closed"></button>
			<h3 class="popup__title">Новое место</h3>
			<form class="popup__form-add-card" name="place" novalidate>
				<input type="text" id="card-name" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
				<span class="popup__error-message card-name-error"></span>
				<input type="URL" id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
				<span class="popup__error-message link-error"></span>
				<button type="submit" class="popup__button popup__button_disabled" disabled aria-label="Добавить место">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup popup_gallery">
		<div class="popup__preview">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="Фотография места">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__closed"></button>
    </div>
  </div>

  <template id="card">
    <li class="card">
		  <img class="card__image">
		  <div class="card__info">
			  <h2 class="card__title"></h2>
			  <button type="button" class="card__like"></button>
			  <button type="button" class="card__delete-icon"></button>
		  </div>
	  </li>
	</template>
</body>
</html>
